<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Image Editor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="left">    
            <canvas id="canva" width="1080" height="720"></canvas>
            <label id="inputlabel" for="inputfile">Selecione uma imagem</label>
            <input id="inputfile" type="file">
        </div>
        <div class="right">
            <div class="sliders">
                <div class="slider">
                    <p>Brilho</p>
                    <input id="brightness-slider" type="range" min="0" max="100" value="50">
                    <p id="brightness-value">100</p>
                </div>
                <div class="slider">
                    <p>Vermelho</p>
                    <input id="red-slider" type="range" min="0" max="100" value="50">
                    <p id="red-value">100</p>
                </div>
                <div class="slider">
                    <p>Verde</p>
                    <input id="green-slider" type="range" min="0" max="100" value="50">
                    <p id="green-value">100</p>
                </div>
                <div class="slider">
                    <p>Azul</p>
                    <input id="blue-slider" type="range" min="0" max="100" value="50">
                    <p id="blue-value">100</p>
                </div>
            </div>
        </div>
    </body>
    <script src="./javascript/script.js" ></script>
</html>
